version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb_container
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "3000:3000"
    environment:
      # Connect to the MongoDB service by its service name
      - MONGODB_URI=mongodb://mongodb:27017/crudapp
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data: